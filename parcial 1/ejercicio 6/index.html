<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="calculator">
            <input type="number" v-model="num1" placeholder="Enter first number" class="input" />
            <input type="number" v-model="num2" placeholder="Enter second number" class="input" />

            <div class="buttons">
                <button @click="calculate('add')">+</button>
                <button @click="calculate('subtract')">-</button>
                <button @click="calculate('multiply')">*</button>
                <button @click="calculate('divide')">/</button>
            </div>

            <div class="result">
                Result: {{ result }}
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
